<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a56db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Steering wheel outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="28"/>
  
  <!-- Steering wheel inner circle -->
  <circle cx="256" cy="256" r="70" fill="none" stroke="#ffffff" stroke-width="20"/>
  
  <!-- Steering wheel spokes -->
  <line x1="256" y1="76" x2="256" y2="186" stroke="#ffffff" stroke-width="20" stroke-linecap="round"/>
  <line x1="100" y1="346" x2="193" y2="300" stroke="#ffffff" stroke-width="20" stroke-linecap="round"/>
  <line x1="412" y1="346" x2="319" y2="300" stroke="#ffffff" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Yellow L badge -->
  <rect x="206" y="206" width="100" height="100" rx="12" fill="url(#yellowGradient)"/>
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1e40af" text-anchor="middle">L</text>
</svg>
