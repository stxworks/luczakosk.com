<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Blue gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a56db;stop-opacity:1" />
    </linearGradient>
    <!-- Yellow accent gradient -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="300" fill="#1a56db" opacity="0.3"/>
  <circle cx="100" cy="530" r="200" fill="#1e40af" opacity="0.2"/>
  <circle cx="900" cy="500" r="150" fill="#facc15" opacity="0.08"/>
  
  <!-- Yellow accent line at top -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#yellowGradient)"/>
  
  <!-- Steering wheel icon - adjusted position -->
  <g transform="translate(910, 295)" opacity="0.12">
    <circle cx="0" cy="0" r="190" fill="none" stroke="#ffffff" stroke-width="30"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#ffffff" stroke-width="22"/>
    <line x1="0" y1="-190" x2="0" y2="-70" stroke="#ffffff" stroke-width="22" stroke-linecap="round"/>
    <line x1="-165" y1="95" x2="-60" y2="35" stroke="#ffffff" stroke-width="22" stroke-linecap="round"/>
    <line x1="165" y1="95" x2="60" y2="35" stroke="#ffffff" stroke-width="22" stroke-linecap="round"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(80, 80)">
    <!-- Yellow badge -->
    <rect x="0" y="0" width="180" height="44" rx="22" fill="url(#yellowGradient)"/>
    <text x="90" y="29" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e3a8a" text-anchor="middle">SZKOŁA JAZDY</text>
    
    <!-- Main title - MORE SPACING (like <br>) -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="86" font-weight="bold" fill="#ffffff">OSK Łuczak</text>
    
    <!-- Subtitle -->
    <text x="0" y="195" font-family="Arial, sans-serif" font-size="26" fill="#94a3b8" font-style="italic">Twoja droga do prawa jazdy zaczyna się tutaj</text>
    
    <!-- Category badges - improved design with yellow accents -->
    <g transform="translate(0, 240)">
      <!-- Kategoria B -->
      <rect x="0" y="0" width="160" height="54" rx="10" fill="url(#cardGradient)" stroke="#facc15" stroke-width="2"/>
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Kategoria B</text>
      
      <!-- Kategoria B+E -->
      <rect x="180" y="0" width="180" height="54" rx="10" fill="url(#cardGradient)" stroke="#facc15" stroke-width="2"/>
      <text x="270" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Kategoria B+E</text>
    </g>
    
    <!-- Stats with yellow checkmarks -->
    <g transform="translate(0, 345)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#facc15">✓</text>
      <text x="28" y="0" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">15+ lat doświadczenia</text>
      
      <text x="240" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#facc15">✓</text>
      <text x="268" y="0" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">Wysoka zdawalność</text>
      
      <text x="450" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#facc15">✓</text>
      <text x="478" y="0" font-family="Arial, sans-serif" font-size="18" fill="#e2e8f0">500+ kursantów</text>
    </g>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="555" width="1200" height="75" fill="#0f172a" opacity="0.7"/>
  
  <!-- Locations - FIXED ALIGNMENT -->
  <g transform="translate(80, 593)">
    <!-- Piła -->
    <circle cx="8" cy="0" r="7" fill="#facc15"/>
    <text x="26" y="6" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff">Piła</text>
    
    <text x="90" y="6" font-family="Arial, sans-serif" font-size="20" fill="#64748b">•</text>
    
    <!-- Poznań -->
    <circle cx="118" cy="0" r="7" fill="#facc15"/>
    <text x="136" y="6" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff">Poznań</text>
    
  </g>
  
  <!-- Phone number - FIXED: icon closer to number -->
  <g transform="translate(1120, 593)">
    <!-- Phone icon - closer to number -->
    <circle cx="-210" cy="0" r="16" fill="#facc15"/>
    <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.05-.24 11.36 11.36 0 003.54.57 1 1 0 011 1v3.49a1 1 0 01-1 1A17 17 0 013 4a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.54 1 1 0 01-.25 1.05z" transform="translate(-221, -10) scale(0.85)" fill="#1e3a8a"/>
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#facc15" text-anchor="end">+48 795 499 047</text>
  </g>
  
  <!-- Yellow accent line at bottom -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#yellowGradient)"/>
</svg>
