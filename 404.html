    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --osk-blue: #1a56db;
            --osk-blue-dark: #1e40af;
            --osk-yellow: #f5c400;
            --osk-yellow-hover: #e6b800;
            --dark: #0f172a;
            --dark-light: #1e293b;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark) 0%, #1e3a5f 50%, var(--dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated road background */
        .road {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: #2d3748;
            z-index: 0;
        }

        .road::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 200%;
            height: 4px;
            background: repeating-linear-gradient(90deg,
                    var(--osk-yellow) 0px,
                    var(--osk-yellow) 40px,
                    transparent 40px,
                    transparent 80px);
            animation: roadMove 1.5s linear infinite;
        }

        @keyframes roadMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-80px);
            }
        }

        /* Floating circles */
        .bg-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 20s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            background: var(--osk-blue);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            background: var(--osk-yellow);
            bottom: 100px;
            left: -50px;
            animation-delay: -5s;
        }

        .bg-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background: var(--osk-blue);
            top: 40%;
            left: 60%;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* 404 Number */
        .error-code {
            font-size: 140px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--osk-yellow) 0%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 30px rgba(245, 196, 0, 0.3);
            animation: pulse404 2s ease-in-out infinite;
        }

        @keyframes pulse404 {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        /* Steering wheel icon */
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--osk-blue), #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: spin 4s linear infinite;
        }

        .icon-wrapper svg {
            width: 40px;
            height: 40px;
            stroke: white;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(45deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-45deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* Text */
        h1 {
            color: white;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn--primary {
            background: linear-gradient(135deg, var(--osk-yellow) 0%, #fbbf24 100%);
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(245, 196, 0, 0.3);
        }

        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 196, 0, 0.4);
        }

        .btn--secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn--secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        /* Quick links */
        .quick-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .quick-link:hover {
            color: var(--osk-yellow);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
            }

            .error-code {
                font-size: 100px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 14px;
            }

            .icon-wrapper {
                width: 60px;
                height: 60px;
            }

            .icon-wrapper svg {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

<body>
